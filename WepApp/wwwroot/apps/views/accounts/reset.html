<div class="row">
  <div class="col-12 col-md-9">
    <img class="d-block w-100" src="assets/images/slide2.jpg" style="width: 98vw; height:97vh;" alt="Second slide">
  </div>
  <div class="col-6 col-md-3">
    <section class="login-content">
      <div class="login-box">
        <form class="login-form" name="myForm" ng-submit="reset()">
          <h3 class="login-head"><i class="fa fa-lg fa-fw fa-lock"></i>Reset Password!</h3>
          <div class="form-group">
            <label class="control-label">New Password</label>
            <input class="form-control" type="password" id="password" placeholder="New Password"
              ng-model="model.Password" autofocus required  ng-change="check()">
          </div>
          <div class="form-group">
            <label class="control-label">Confirm Password</label>
            <input class="form-control" type="password" id="confirm_password" 
              ng-model="model.ConfirmPassword" placeholder="Confirm Password" required compare-to="model.Password" ng-change="check()">
            </div>
            <span class="help-block" ng-show="error">Passwords do not match.</span>
          <div class="form-group btn-container">
            <button type="submit" class="btn btn-primary btn-block"><i class="fa fa-unlock"></i> &nbsp;RESET</button>
          </div>
        </form>
      </div>
    </section>
  </div>
</div>

<!-- Essential javascripts for application to work-->
<script type="text/javascript">
  // Login Page Flipbox control
  $('.login-content [data-toggle="flip"]').click(function () {
    $('.login-box').toggleClass('flipped');
    return false;
  });
</script>

<style>
  .ng-invalid {
    border-color: red;
    outline-color: red;
  }

  .ng-valid {
    border-color: green;
    outline-color: green;
  }

  label {
    width: 180px;
    display: inline-block;
  }

  .help-block {
    font-size: .8em;
    color: rgba(255, 0, 0, .7);
    display: inline-block;
  }
</style>
