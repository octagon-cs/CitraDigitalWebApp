<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="./assets/plugins/select2/css/select2.min.css" rel="stylesheet" />
    <link href="./assets/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css" rel="stylesheet" />
</head>

<div class="app sidebar-mini">
    <!-- Navbar-->
    <header class="app-header">
        <a class="app-header__logo" href="index.html"><img src="./assets/images/Logo.png" style="width: 100px" alt=""></a>
        <!-- Sidebar toggle button-->
        <a class="app-sidebar__toggle" href="" data-toggle="sidebar" aria-label="Hide Sidebar"></a>
        <!-- Navbar Right Menu-->
        <ul class="app-nav">
            <!-- User Menu-->
            <li class="dropdown"><a class="app-nav__item" href="javascript:void()" data-toggle="dropdown"
                    aria-label="Open Profile Menu"><i class="fa fa-user fa-lg"></i> {{profile.name}} <i
                        class="fa fa-caret-down fa-lg" aria-hidden="true"></i></a>
                <ul class="dropdown-menu settings-menu dropdown-menu-right">
                    <!-- <li><a class="dropdown-item" href="page-user.html"><i class="fa fa-cog fa-lg"></i> Settings</a></li> -->
                    <li><a class="dropdown-item" href="javascript:void()" data-toggle="modal" data-target="#changePass"><i class="fa fa-unlock fa-lg"></i> Change Password</a></li>
                    <li><a class="dropdown-item" href="javascript:void()" ng-click="logout()"><i class="fa fa-sign-out fa-lg"></i> Logout</a>
                    </li>
                </ul>
            </li>
        </ul>
    </header>
    <!-- Sidebar menu-->
    <div class="app-sidebar__overlay" data-toggle="sidebar"></div>
    <aside class="app-sidebar">
        <div class="app-sidebar__user"><img class="app-sidebar__user-avatar"
                ng-src="{{profile.logo}}" alt="User Image" width="75px">
            <div>
                <!-- <p class="app-sidebar__user-name">Administrator</p> -->
                <p>{{profile.name}}</p>
            </div>
        </div>
        <ul class="app-menu">
            <li><a class="app-menu__item active" ui-sref="dashboard" ui-sref-active="active"><i
                        class="app-menu__icon fa fa-home"></i><span class="app-menu__label">Home</span></a></li>
            <li><a class="app-menu__item" ui-sref="profileperusahaan"><i class="app-menu__icon fa fa-user-o"></i><span
                        class="app-menu__label">Perusahaan</span></a>
            </li>
            <li><a class="app-menu__item" ui-sref="kendaraan"><i class="app-menu__icon fa fa-car"></i><span
                        class="app-menu__label">Kendaraan</span></a></li>
            <li><a class="app-menu__item" ui-sref="pengajuan"><i class="app-menu__icon fa fa-file-text-o"></i><span
                        class="app-menu__label">Pengajuan Truk</span></a></li>
            <!-- <li><a class="app-menu__item" ui-sref="pejabat"><i class="app-menu__icon fa fa-users"></i><span
                        class="app-menu__label">Pejabat</span></a></li> -->
            <!-- <li><a class="app-menu__item" ui-sref="kims"><i class="app-menu__icon fa fa-id-card-o"></i><span
                        class="app-menu__label">KIM</span></a></li> -->
            <!-- <li><a class="app-menu__item" ui-sref="histori"><i class="app-menu__icon fa fa-history"></i><span
                        class="app-menu__label">Histori Truck</span></a></li> -->
        </ul>
    </aside>
    <main class="app-content">

        <ui-view></ui-view>
    </main>
    <div class="modal fade" id="changePass" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="login-head modal-title"><i class="fa fa-lg fa-fw fa-lock"></i>Change Password</h3>
                    <!-- <h5 class=""></h5> -->
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">
                    <form class="forget-form" ng-submit="reset(email)">
                        
                        <div class="form-group">
                          <label class="control-label">EMAIL</label>
                          <input class="form-control" type="email" placeholder="Masukkan Email Anda" ng-model="email" required>
                        </div>
                        <div class="form-group btn-container">
                          <button type="submit"  class="btn btn-primary btn-block"><i class="fa fa-unlock fa-lg fa-fw"></i>RESET</button>
                        </div>
                      </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/plugins/pace.min.js"></script>
    <script type="text/javascript" src="./assets/js/plugins/chart.js"></script>
    <script src="./assets/plugins/select2/js/select2.full.min.js"></script>
    <script src="./assets/js/plugins/pace.min.js"></script>
    
</body>

</html>
